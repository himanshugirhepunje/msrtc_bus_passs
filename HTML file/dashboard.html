<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('../Image/bus1.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* 40% opacity overlay */
            z-index: -1; /* Keep overlay behind the content */
        }

        /* Dashboard Container */
        .dashboard {
            background: rgba(255, 255, 255, 0.9);
            width: 50%;
            max-width: 500px;
            margin: 15vh auto;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            position: relative;
        }

        /* Home Button in Top Right Corner */
        .home-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .home-btn:hover {
            background: #555;
        }

        /* Heading */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            display: block;
            width: 90%;
            max-width: 300px;
            padding: 12px;
            margin: 10px;
            text-decoration: none;
            color: white;
            background: rgb(87, 167, 55);
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: rgb(3, 87, 10);
        }

        /* Logout Button */
        .logout {
            background: rgb(243, 90, 90);
        }

        .logout:hover {
            background: darkred;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard {
                width: 80%;
                padding: 15px;
            }

            .btn {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .dashboard {
                width: 90%;
                padding: 10px;
            }

            .btn {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <a href="../index.html" class="home-btn">Home</a>
        <h2>Admin Dashboard</h2>
        <div class="buttons">
            <a href="allstudentlist.php" class="btn">All Students</a>
            <a href="pendingstd.php" class="btn">Requested Students</a>
            <a href="approve.php" class="btn">Approved Students</a>
            <a href="reject.php" class="btn">Rejected Students</a>
            <a href="passcreatedstd.php" class="btn">Pass Created StudentS</a>
            <a href="contactdata.php" class="btn">Contact Message</a>
            <a href="../index.html" onclick="logout()" class="btn logout">Logout</a>
        </div>
    </div>
    <script>
        function logout() {
           window.location.href("index.html")
            
        }
    </script>
</body>
</html>
