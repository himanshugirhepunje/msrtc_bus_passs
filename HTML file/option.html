<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url(../Image/bus1.jpg); /* Add the path to your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            position: relative;
        }

        /* Dark Overlay for the background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* 40% opacity overlay */
            z-index: -1; /* Keep overlay behind the content */
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 50px 30px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 30px;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #28a745; /* Green button color */
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .message {
                font-size: 14px;
            }

            button {
                padding: 14px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .message {
                font-size: 12px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MSRTC Bus Pass</h1>
        <div class="message">
            <p>New user? Register below, or renew your pass if you're already a user.</p>
        </div>
        <div class="buttons">
            <a href="registration.php"><button id="register-btn">Register Now</button></a>
            <a href="status.php"><button id="register-btn">Check Status</button></a>
            <a href="newpass.php"><button id="register-btn">Create New pass</button></a>
            <a href="renew.php"><button id="renew-btn">Renew Old Pass</button></a>
        </div>
    </div>
</body>
</html>
